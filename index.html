<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main content (search bar and weather info) -->
  <div class="content">
    <!-- Search bar -->
    <aside class="search-container">
      <!-- Search Form -->
      <form class="search-item">
        <label class="search-titles">Search here</label>
        <input type="text" placeholder="Dallas" id="search-input" value="">
        <input type="submit" class="submit-btn">
      </form>
      <!-- Recently viewed list -->
      <div class="search-item">
        <h2 class="search-titles">Recently Viewed</h2>
        <div id="list-recents">

        </div>
      </div>
    </aside>
    <!-- Weather info -->
    <main class="weather">

      <!-- Current weather section -->
      <section class="current-weather">
        <div class="conditions">
          <h3 class="current-conditions" >Temperature: 
            <span id="currentTemp"></span>
          </h3>
          <h3 class="current-conditions">Wind Speed:
            <span id="currentWind"></span> 
          </h3>
          <h3 class="current-conditions">Humidity: 
            <span id="currentHumid"></span>
          </h3>
          <h3 class="current-conditions">UV Index: 
            <span id="currentUV"></span>
          </h3>
        </div>

        <div class="current-city">
          <h1 id="cityName"></h1>
          <h2 id="currentDate"></h2>
        </div>
      </section>

      <!-- Forecast section -->
      <section class="forecast">
        <div class="forecast-card">
          <div class="card-header">
            <h2 id="forecastDate1"></h2>
          </div>
          <div class="forecast-conditions">
            <h4>Temp: <span id="forecastTemp1"></span></h4>
            <h4>Wind: <span id="forecastWind1"></span></h4>
            <h4>Humidity: <span id="forecastHumid1"></span></h4> 
          </div>

        </div>
        <div class="forecast-card">
          <div class="card-header">
            <h2 id="forecastDate2"></h2>
          </div>
          <div class="forecast-conditions">
            <h4>Temp: <span id="forecastTemp2"></span></h4>
            <h4>Wind: <span id="forecastWind2"></span></h4>
            <h4>Humidity: <span id="forecastHumid2"></span></h4> 
          </div>

        </div>
        <div class="forecast-card">
          <div class="card-header">
            <h2 id="forecastDate3"></h2>
          </div>
          <div class="forecast-conditions">
            <h4>Temp: <span id="forecastTemp3"></span></h4>
            <h4>Wind: <span id="forecastWind3"></span></h4>
            <h4>Humidity: <span id="forecastHumid3"></span></h4> 
          </div>

        </div>
        <div class="forecast-card">
          <div class="card-header">
            <h2 id="forecastDate4"></h2>
          </div>
          <div class="forecast-conditions">
            <h4>Temp: <span id="forecastTemp4"></span></h4>
            <h4>Wind: <span id="forecastWind4"></span></h4>
            <h4>Humidity: <span id="forecastHumid4"></span></h4> 
          </div>

        </div>
        <div class="forecast-card">
          <div class="card-header">
            <h2 id="forecastDate5"></h2>
          </div>
          <div class="forecast-conditions">
            <h4>Temp: <span id="forecastTemp5"></span></h4>
            <h4>Wind: <span id="forecastWind5"></span></h4>
            <h4>Humidity: <span id="forecastHumid5"></span></h4> 
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/5d42a33db8.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
